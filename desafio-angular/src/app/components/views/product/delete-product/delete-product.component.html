<div class="flex items-center justify-center h-screen">
    <form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4 w-1/2">
        <h1 class="text-4xl font-bold text-center p-4">Deletar Produto</h1>
        <div class="mb-4">
            <label class="block text-sm mb-2">
                <span class="font-bold">Nome Produto: </span> abacaxi
            </label>
        </div>
        <div class="mb-4 border bg-zinc-100 ">
            <label class="block text-sm font-bold">
                Descrição do Produto:
            </label>
            <span class="text-sm">
                Lorem ipsum dolor sit amet consectetur, adipisicing elit. Dignissimos, sint fuga quo et laborum esse
                fugiat, cumque architecto explicabo accusamus assumenda facere error provident quos natus quasi
                perspiciatis quis quae!
            </span>
        </div>
        <div class="mb-4">
            <label>
                <span class="font-bold">Preço: </span>R$:34,43
            </label>

        </div>
        <div class="mb-4">
            <label class="block font-bold" for="categoriaId">
                Categoria ID:
            </label>
        </div>
        <div class="space-x-2">
            <button type="button" class="px-4 py-2 bg-zinc-200 hover:shadow-md hover:shadow-zinc-400 rounded font-bold"
                onclick="window.location.href='/products'">
                Voltar
            </button>
            <button
                class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded"
                (click)="deleteProduct()"
                type="submit">
                Deletar Produto
            </button>
        </div>
    </form>
</div>
