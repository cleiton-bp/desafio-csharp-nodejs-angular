<div class="flex items-center justify-center h-screen">
    <form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4 w-1/2">
        <h1 class="text-4xl font-bold text-center p-4 text-blue-700">Atualizar Produto</h1>
        <div class="mb-4">
            <label class="block text-sm font-bold mb-2">
                Nome Produto:
            </label>
            <input class="shadow border rounded w-full py-1"id="name" type="text">
        </div>
        <div class="mb-4">
            <label class="block text-sm font-bold mb-2" >
                Descrição:
            </label>
            <input class="shadow border rounded w-full py-1" id="description" type="text">
        </div>
        <div class="mb-4">
            <label class="block text-sm font-bold mb-2">
                Preço:
            </label>
            <input class="shadow border rounded w-full py-1" id="price" type="number">
        </div>
        <div class="mb-4">
            <label class="block text-sm font-bold mb-2">
                Categoria ID:
            </label>
            <input class="shadow border rounded w-full py-1" id="categoriaId" type="number">
        </div>
        <div class="space-x-2">
            <button type="button" class="px-4 py-2 bg-zinc-200 hover:shadow-md hover:shadow-zinc-400 rounded font-bold"
                onclick="window.location.href='/products'">
                Voltar
            </button>
            <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" type="submit">
                Atualizar Produto
            </button>
        </div>
    </form>
</div>
